<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Action</title>
    <style>
        #hoverDiv {
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div id="hoverDiv" onmouseover="performAction()">
    <h2>Hover over me</h2>
    <p>Move your mouse over this div to trigger an action.</p>
</div>

<script>
    function performAction() {
        // Replace this with the action you want to perform
        alert('Mouseover action triggered!');

        // You can add any other JavaScript code here to perform the desired action
    }
</script>

</body>
</html>
